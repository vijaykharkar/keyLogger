<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyLogger</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Key Logger</h1>
      <p>Keep track of your key presses effortlessly</p>
      <div class="buttons">
        <button id="start" class="btn start-btn">
          Start Logging Keypresses
        </button>
        <button id="stop" class="btn stop-btn" disabled>
          Stop Logging Keypresses
        </button>
      </div>
      <div id="output" class="output">
        <p class="placeholder">Press a key to see the result here</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
